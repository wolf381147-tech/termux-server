<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termux 服务器监控面板</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
        }
        .container {
            background: rgba(0,0,0,0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-running {
            background-color: #4CAF50;
        }
        .status-stopped {
            background-color: #F44336;
        }
        .status-warning {
            background-color: #FF9800;
        }
        .nav {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            transition: background 0.3s;
        }
        .nav a:hover {
            background: rgba(255,255,255,0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .refresh-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: -10px;
        }
        .refresh-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .service-list {
            list-style: none;
            padding: 0;
        }
        .service-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .log-container {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.9em;
        }
        .control-buttons {
            text-align: center;
            margin: 20px 0;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .control-btn.start {
            background: rgba(76, 175, 80, 0.3);
        }
        .control-btn.stop {
            background: rgba(244, 67, 54, 0.3);
        }
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
            .nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🖥️ Termux 服务器监控面板</h1>
        
        <div class="control-buttons">
            <button class="control-btn start" onclick="startAllServices()">▶️ 启动所有服务</button>
            <button class="control-btn stop" onclick="stopAllServices()">⏹️ 停止所有服务</button>
            <button class="refresh-btn" onclick="refreshData()">🔄 刷新</button>
        </div>
        
        <div class="nav">
            <a href="#dashboard">仪表盘</a> | 
            <a href="#services">服务管理</a> | 
            <a href="#system">系统信息</a> | 
            <a href="#logs">日志监控</a>
        </div>

        <div id="dashboard">
            <div class="card">
                <h2>📊 系统概览</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">CPU 使用率</div>
                        <div class="stat-value" id="cpu-usage">--%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">内存使用</div>
                        <div class="stat-value" id="memory-usage">--%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">存储空间</div>
                        <div class="stat-value" id="storage-usage">--%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">运行时间</div>
                        <div class="stat-value" id="uptime">--:--:--</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>🔌 网络信息</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">本地IP</div>
                        <div class="stat-value" id="local-ip">--.--.--.--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">公网IP</div>
                        <div class="stat-value" id="public-ip">--.--.--.--</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="services">
            <div class="card">
                <h2>⚙️ 服务状态</h2>
                <ul class="service-list" id="service-list">
                    <!-- 服务状态将通过JavaScript动态更新 -->
                </ul>
            </div>
        </div>

        <div id="system">
            <div class="card">
                <h2>💻 系统信息</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">系统</div>
                        <div class="stat-value" id="os-info">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">用户名</div>
                        <div class="stat-value" id="username">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Shell</div>
                        <div class="stat-value" id="shell">--</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">时间</div>
                        <div class="stat-value" id="current-time">--:--:--</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="logs">
            <div class="card">
                <h2>📋 实时日志</h2>
                <div class="log-container" id="log-container">
                    等待日志数据...
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button class="control-btn" onclick="clearLogs()">🧹 清空日志</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 存储日志数据
        let logs = [];
        
        // 页面加载完成后自动刷新数据
        document.addEventListener('DOMContentLoaded', function() {
            refreshData();
            // 每30秒自动刷新一次数据
            setInterval(refreshData, 30000);
        });
        
        // 刷新所有数据
        function refreshData() {
            updateSystemInfo();
            updateServiceStatus();
            updateNetworkInfo();
            updateSystemStats();
            updateLogs();
            updateTime();
        }
        
        // 更新系统信息
        function updateSystemInfo() {
            document.getElementById('username').textContent = '$(whoami)';
            document.getElementById('shell').textContent = '$(basename $SHELL)';
            document.getElementById('os-info').textContent = 'Android Termux';
        }
        
        // 更新服务状态
        function updateServiceStatus() {
            const serviceList = document.getElementById('service-list');
            serviceList.innerHTML = '';
            
            // 模拟服务状态数据
            const services = [
                { name: 'SSH 服务', port: 8022, status: 'running' },
                { name: 'Web 服务', port: 8000, status: 'running' },
                { name: '健康检查', status: 'running' },
                { name: '服务监控', status: 'running' },
                { name: '唤醒锁管理', status: 'running' }
            ];
            
            services.forEach(service => {
                const li = document.createElement('li');
                li.className = 'service-item';
                
                let statusText, statusClass;
                if (service.status === 'running') {
                    statusText = '运行中';
                    statusClass = 'status-running';
                } else {
                    statusText = '已停止';
                    statusClass = 'status-stopped';
                }
                
                li.innerHTML = `
                    <span>
                        <span class="status-indicator ${statusClass}"></span>
                        ${service.name} ${service.port ? '(端口 ' + service.port + ')' : ''}
                    </span>
                    <span>${statusText}</span>
                `;
                
                serviceList.appendChild(li);
            });
        }
        
        // 更新网络信息
        function updateNetworkInfo() {
            // 模拟获取本地IP
            const localIp = '192.168.1.100'; // 实际应用中应该通过后端获取
            document.getElementById('local-ip').textContent = localIp;
            
            // 模拟获取公网IP
            const publicIp = '203.0.113.10'; // 实际应用中应该通过API获取
            document.getElementById('public-ip').textContent = publicIp;
        }
        
        // 更新系统统计信息
        function updateSystemStats() {
            // 模拟系统统计数据
            document.getElementById('cpu-usage').textContent = Math.floor(Math.random() * 30) + 10 + '%';
            document.getElementById('memory-usage').textContent = Math.floor(Math.random() * 40) + 20 + '%';
            document.getElementById('storage-usage').textContent = Math.floor(Math.random() * 50) + 30 + '%';
            document.getElementById('uptime').textContent = '0-00:00:00';
        }
        
        // 更新日志
        function updateLogs() {
            const logContainer = document.getElementById('log-container');
            
            // 添加一些模拟日志
            const now = new Date().toLocaleTimeString();
            logs.push(`[${now}] 系统状态更新`);
            logs.push(`[${now}] 服务运行正常`);
            
            // 保持最多100条日志
            if (logs.length > 100) {
                logs = logs.slice(-100);
            }
            
            logContainer.textContent = logs.join('\n');
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // 清空日志
        function clearLogs() {
            logs = [];
            document.getElementById('log-container').textContent = '日志已清空';
        }
        
        // 更新时间
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        
        // 启动所有服务
        function startAllServices() {
            alert('启动所有服务功能 - 在实际应用中将执行启动命令');
            // 实际应用中应该通过后端API执行启动命令
            refreshData();
        }
        
        // 停止所有服务
        function stopAllServices() {
            alert('停止所有服务功能 - 在实际应用中将执行停止命令');
            // 实际应用中应该通过后端API执行停止命令
            refreshData();
        }
    </script>
</body>
</html>
